    <script>
        //refer this link : https://www.geeksforgeeks.org/javascript-promises/

        var promise = new Promise((resolve, reject) => {
            let x = "Ranjan";
            let y = "ranjan";
            if (x === y) {
                resolve();
            } else {
                reject();
            }
        });

        promise.then(() => console.log("Success dude")).catch(() => console.log("rejected"));




        var promise1 = new Promise(function(resolve, reject) {
            //resolve('Geeks For Geeks - Resolved');
            resolve('Geeks For Geeks - Resolved');
        })

        promise1
            .then(function(successMessage) {
                //success handler function is invoked
                console.log(successMessage);
            }, function(errorMessage) {
                console.log(errorMessage);
            })
    </script>
