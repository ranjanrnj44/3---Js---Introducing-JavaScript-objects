    <script>
        // just a simple promise eg, withot set-timeout
        let completed = true;

        let learnJS = new Promise(function(resolve, reject) {
            if (completed) {
                resolve("I have completed learning JS.");
            } else {
                reject("I haven't completed learning JS yet.");
            }
        });
        //console.log(learnJS);





        //promise with the settimeout
        let completed1 = false; // try setting it to false and check in the consle.

        let learnJS1 = new Promise(function(resolve, reject) {
            setTimeout(() => {
                if (completed1) {
                    resolve("I have completed learning JS.");
                } else {
                    reject("I haven't completed learning JS yet.");
                }
            }, 3000);
        });
        //console.log(learnJS1);





        //.then(), .catch(), .finally() methods
        function makePromise(completed2) {
            return new Promise(function(resolve, reject) {
                setTimeout(() => {
                    if (completed2) {
                        resolve("I have completed learning JS.");
                    } else {
                        reject("I haven't completed learning JS yet.");
                    }
                }, 3000);
            });
        }
        //.then() method
        let x = makePromise(true);
        x.then(
            (success) => console.log(success),
            (reason) => console.log(reason)
        );
        x.then(
            (value) => console.log(value)
        );

        let y = makePromise(false);

        y.then(
            undefined,
            reason => console.log(reason)
        );

        //.catch() method
        x.catch(
            reason => console.log(reason)
        );

        //.finally() method
        function makePromise(completed3) {
            return new Promise(function(resolve, reject) {
                setTimeout(() => {
                    if (completed3) {
                        resolve("I have completed learning JS.");
                    } else {
                        reject("I haven't completed learning JS yet.");
                    }
                }, 3000);
            });
        }

        let z = makePromise(true);

        function createApp() {
            // ...
            console.log("createApp working");
        }

        z
            .then(
                (success) => {
                    console.log(success);
                    createApp();
                }
            ).catch(
                (reason) => {
                    console.log(reason);
                    createApp();
                }
            );

        z
            .then(success => console.log(success))
            .catch(reason => console.log(reason))
            .finally(() => createApp());
    </script>
