    <script>
        // filter is selecting the condiion that satisfies alone

        //we are filtering a employee salary > 60000
        let emp = [{
            name: "mark42",
            salary: 55000
        }, {
            name: "kevin",
            salary: 65000
        }, {
            name: "dia",
            salary: 85000
        }, {
            name: "jan",
            salary: 95000
        }];

        let x = emp.filter((item) => {
            return item.salary >= 60000;
        });
        console.log(x);
    </script>
