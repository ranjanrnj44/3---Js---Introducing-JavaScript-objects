    <script>
        //Normal for loop
        let arr = [12, 13, 14, 15, 16];
        for (let i = 0; i < arr.length; i++) {
            console.log("For loop only i, printing index value : " + i + " for loop printing it's values : " + arr[i]);
        }

        //ES5
        /*using forEach, it iterate/loop through all the elements in the array and change 
          it's original values*/
        let arra = [2, 4, 3, 6, 5];
        arra.map(function(item) {
            console.log(item * item);
        });

        //ES6, 5 will print, changes original value
        arra.forEach((item, index) => {
            console.log(5);
        });

        //printing index alone
        arra.forEach((item, index) => {
            console.log(index);
        });

        //printing key-value pair
        arra.forEach((item, index) => {
            console.log(`Key is : ${item} --- index is ${index}`);
        });

        //using thi argument
        let arry = [33, 44, 55, 66];
        let person = {

            age: 24
        };

        }, {

        });
