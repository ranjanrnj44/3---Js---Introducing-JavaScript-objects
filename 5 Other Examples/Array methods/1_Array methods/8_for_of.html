    <script>
        // it is used to loop over the iterable over objects (including built-in STARING,ARRAT,MAP,SET,...)


        let arr = ["a", "b", "c"];
        for (let x of arr) {
            console.log(`${x}`);
        }



        // incrementing values
        let arra = [1, 2, 3];
        for (let y of arra) {
            y += 1;
            console.log(`${y}`);
        }



        //on string
        let str = "Hello";
        for (let z of str) {
            console.log(`${z}`);
        }
        //on string
        let my_str = "Script";
        for (let e of my_str) {
            console.log(`${e.toUpperCase().repeat(3)}`);
        }



        //typed array
        let a = new Uint8Array([0x00, 0xff]);
        for (let b of a) {
            console.log(b);
        }



        //on map
        let item = new Map([
            ["a", 1],
            ["b", 2],
            ["c", 3]
        ]);
        for (let c of item) {
            console.log(`${c}`);
        }
        for (let [key, value] of item) {
            console.log(value);
        }



        //iterate over the value and the index of the STRING
        let arras = "Hi Dev";
        for (let y in arras) {
            console.log(`Property : ${y} values are : ${arras[y]}`);
        }



        //set - this is for finding duplicates
        let data = new Set([1, 1, 2, 3, 4, 4, 5, 6]);
        for (let d of data) {
            console.log(`${d}`);
        }



        //FOR-IN takes PROTOTYPE PROPERTY ALSO, but for-in DON'T
        //FOR-IN
        //on string
        let arr1 = ["a", "b", "c"];
        arr1.name = "something"
        for (let f in arr1) {
            console.log(`${f}`);
        }
        //FOR-OF
        for (let g of arr1) {
            console.log(g);
        }



        // var arrs = [3, 5, 7];
        // arrs.foo = "hello";

    </script>
