<body>

    <script>
        // it is used to iterate over the enumerable properties of the objects
        // used for iterating over the index vals of iterables like ARRAY & STRING

        //NOTE : Don't use for the ARRAY, for getting index it is okay, remember index alone is okay.
        //NOTE: For iterating over array we have diff array methods

        // iterate over props of an objects
        let arr = {
            a: 1,
            b: 12,
            c: 3
        };
        for (let x in arr) {
            console.log(`properties : ${x} and we have values = ${arr[x]}`);
        }

        //iterate over the value and the index of the STRING
        let arra = "Hi Dev";
        for (let y in arra) {
            console.log(`Property : ${y} values are : ${arra[y]}`);
        }

        //iterating over the own property
        let tri = {
            a: 1,
            b: 2,
            c: 3
        };

        function tri_color() {
            this.color = "red";
        }
        tri_color.prototype = tri;
        console.log(tri_color);

        var z = new tri_color();
        for (let prop in z) {
            if (z.hasOwnProperty(prop)) {
                console.log(`${prop} , ${z[prop]}`);
            }
        }
    </script>
</body>
