    <script>
        // creating the prototypical inheritance in class style
        class Person {
            constructor(first, last, age, gender, interests) {
                this.name = {
                        first: first,
                        last: last
                    },
                    this.age = age,
                    this.gender = gender,
                    this.interests = interests
            };

            //methods
            greeting() {
                return (`Hi ${this.name.first}, have a nice day`);
            };

            farewell() {
                return (`${this.name.first} have left the building after the party is over`);
            };
        }

        //let's test
        let han = new Person('Han', 'Solo', 25, 'male', ['Smuggling']);
        console.log(han.greeting());

        let leia = new Person('Leia', 'Organa', 19, 'female', ['Government']);
        console.log(leia.farewell());

        //create a sub class
        class Teacher extends Person {
            constructor(first, last, age, gender, interests, subjects, grade) {
                super(first, last, age, gender, interests);
                // note : since for any property wanted to change use this._subject = subject, don't forget(this._)
                this._subjects = subjects;
                //note : for now we only changing subject,so for that alone this._ not for grade so for this it is normal
                this.grade = grade;
            }

            //methods for getting and setting , here setting is for changing prop values at wanted time
            get subjects() {
                return this._subjects;
            }
            set subjects(newsubject) {
                this._subjects = newsubject;
            }
        }

        //let's create and run
        let teacher1 = new Teacher("Samu", "Samantha", 24, "Female", ["Acting", "Dancing"], "Science", 7);
        console.log(teacher1.name.first);
        console.log(teacher1.interests[1]);
        console.log(teacher1.subjects);
        teacher1.subjects = "ComputerScience"; //changing and checking,check line no: 76, 78
        console.log(teacher1.subjects);
        console.log(teacher1.greeting());
        console.log(teacher1.farewell());
    </script>
